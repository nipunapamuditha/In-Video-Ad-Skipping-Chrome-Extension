<!DOCTYPE html>
<html>
<head>
  <title>Skip In-Video Ads</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      width: 300px; /* Set a fixed width for the popup */
      box-sizing: border-box;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #4CAF50;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
      text-align: center;
    }
    .donate-link {
      display: block;
      text-align: center;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .donate-link:hover {
      background-color: #45a049;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Skip In-Video Ads</h1>
  <p>This extension skips the in-video ads/sponsored segments of any YouTube video.</p>

</body>
</html>
